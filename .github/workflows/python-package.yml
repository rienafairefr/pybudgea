name: Python package

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.5, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - uses: dschep/install-pipenv-action@v1
    - name: Install dependencies
      run: pipenv install --python ${{ matrix.python-version }}
    - name: generate code
      run: make api
    - name: install Package under test
      run: |
        pipenv install --editable api
        pipenv run pip freeze
    - name: Test with pytest
      run: pipenv run pytest --cov=api
    - name: Coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.coveralls_repo_token }}
      run: pipenv run coveralls

  publish:
    needs: test

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.5
      uses: actions/setup-python@v1
      with:
        python-version: 3.5
    - uses: dschep/install-pipenv-action@v1
    - name: Install dependencies
      run: pipenv --python 3.5 install
    - name: generate code
      run: make api
    - name: install Package under test
      run: pipenv install --editable api
    - name: Build package
      run: |
        cd api
        pipenv run python setup.py sdist bdist_wheel
    - name: Twine check
      run: pipenv run twine check api/dist/*
    - name: test upload
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.testpypi_password }}
      run: |
        pipenv run twine upload --repository-url https://test.pypi.org/legacy/ api/dist/*
    - name: Publish package
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.pypi_password }}
      run: |
        pipenv run twine upload api/dist/*
