paths:
  /users/{id_user}/accounts/{id_account}/balances:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBalances'
  /users/{id_user}/connections/{id_connection}/balances:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBalances'
  /users/{id_user}/connections/{id_connection}/accounts/{id_account}/balances:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBalances'
  /users/{id_user}/balances:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBalances'
  /users/{id_user}/config:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
    delete:
      x-codegen-request-body-name: keys
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserConfigKeys"

    post:
      x-codegen-request-body-name: config
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Config'
  /config:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'

components:
  callbacks:
    pushData:
      '{$request.query.callbackUrl}':
        post:
          requestBody:
            description: webhook payload
            content:
              application/json:
                schema:
                  $ref: '#/component/schemas/Push'
          responses:
            '200':
              description: |
                Your server implementation should return this HTTP status code
                if the data was received successfully
  schemas:
    ConnectionInformations:
      type: object
      properties:
        connections:
          items:
            $ref: '#/components/schemas/Connection'
          type: array
        total:
          description: total number of results
          type: number
      required:
        - connections

    UserToken:
      type: object
      properties:
        token:
          type: string

    UserConfigKeys:
      type: object
      properties:
        keys:
          description: list of comma separated keys to be deleted.
          type: string

    Connection:
      properties:
        bank:
          $ref: '#/components/schemas/ConnectionBank'
        informations:
          $ref: '#/components/schemas/ConnectionInformations'
        subscriptions:
          type: array
          items:
            $ref: '#/components/schemas/Subscription'
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/ConnectionAccount'
        connector_uuid:
          description: uuid of the connector (replaces id_connector)
          type: string
        error:
          type: string
          nullable: true
        error_message:
          description: If fail, error message received from bank or provider
          type: string
          nullable: true
        last_push:
          description: Last successful push
          format: date-time
          type: string
          nullable: true
        id_bank:
          type: integer
        id_provider:
          type: integer
        expire:
          description: Expiration of the connection source. Used to purge the connection
            in case completion was not finished
          format: date-time
          type: string
          nullable: true
        state:
          type: string
          nullable: true
        connector:
          $ref: "#/components/schemas/ConnectionBank"

    UserResume:
      example:
        last_resume: '2018-07-10 10:08:39'
        newsletter_enabled: true
        promotion_enabled: true
        resume_enabled: true
        resume_frequency: 7
      properties:
        last_resume:
          format: datetime
          type: string
        newsletter_enabled:
          type: boolean
        promotion_enabled:
          type: boolean
        resume_enabled:
          type: boolean
        resume_frequency:
          format: datetime
          type: string
      type: object

    CategorizeData:
      type: object
      example:
        failed: 1
        total: 2
        transactions:
          - id_category: 84
            state: categorized_by_keyword
            type: card
            value: -14
            wording: 'the great restaurant  '
          - id_category: 9998
            state: fail_categorizing
            type: card
            value: -14
            wording: toto
      properties:
        failed:
          type: integer
        total:
          type: integer
        transactions:
          items:
            $ref: '#/components/schemas/CategorizeTransaction'
          type: array


